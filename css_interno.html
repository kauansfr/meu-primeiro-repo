<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 500px; background-color: orange; border: 3px solid black; margin: 20px;
        }

        .box{
            width: 100px; height: 100px;
        }

        img{
            width: 100%; height: 100%
        }

        .mensagem{
            font-style: italic;
        }

        .texto{
            font-family: monospace;
            font-size: 30px;
        }
    </style>
</head>
<body style="margin: 0px;">
    <div class="card">
        <div class="box">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
        </div>
        <div>
            <h1 class="texto titulo"></h1>Meu nome é: Adriana</h1>
            <p class="texto">Mensagem: <span style="font-style: italic;">A vida não é um morango!</span></p>
        </div>
    </div>
</body>
</html>
